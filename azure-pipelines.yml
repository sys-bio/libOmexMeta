              cmake --build . --target install --config Release -j 12

              echo "cd D:\a\1\s\build\"
              cd D:\a\1\s\build\
              ls

              echo "cd D:\a\1\s\build\site-packages"
              cd D:\a\1\s\build\site-packages\
              ls

              echo "cd D:\a\1\s\build\site-packages\pyomexmeta"
              cd D:\a\1\s\build\site-packages\pyomexmeta
